<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login and Registration</title>
    <style>



    </style>
</head>
<body class="custom-body">

<!-- Display error message if any -->
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

<div class="btn-sign-in-login">
    <a th:href="@{/register}">
        <button class="common-button-style">Sign In</button>
    </a>
</div>

    <!-- Login Form -->
    <form class="custom-form" th:action="@{/doLogin}" method="post">

        <div class="form-group">
            <label for="emailOrUsername">Username/Email:</label>
            <input type="text" id="emailOrUsername" name="emailOrUsername" class="custom-form-input" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="custom-form-input" required>
        </div>


        <div class="btn-log-in-login">
            <a th:href="collections">
                <button class="common-button-style">Log In</button>
            </a>
        </div>

    </form>




</body>

</html>
